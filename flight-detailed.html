    <!-- Responsive Styles -->
    <style type="text/css">
        .logininwrap {
            background: #fff none repeat scroll 0 0;

            display: block;

            overflow: hidden;
        }
        .signinhde {
            background: #2d3e52 none repeat scroll 0 0;
            display: block;
            font-size: 18px;
            font-weight: 400;
            overflow: hidden;
            padding: 10px;
            color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .newloginsectn {
            display: table;
            overflow: hidden;
            padding: 15px;
            width: 100%;
        }

        .noteinote {
            color: #666;
            display: block;
            margin: 8px 0 0 2px;
            overflow: hidden;
            width: 100%;
            font-size: 13px;
        }
        .error{
            color: red;
            font-size: 15px;
        }

        .passinput{
            background: none repeat scroll 0 0 #fbfbfb;

<body>

    <div id="page-wrapper">
        <div class="page-title-container">
            <div class="container">
                <div class="page-title pull-left">
                    <h2 class="entry-title">Flight Booking</h2>
                </div>
                <ul class="breadcrumbs pull-right">
                    <li><a href="#">HOME</a></li>
                    <li class="active">Flight Booking</li>
                </ul>
            </div>
        </div>
        <section id="content" class="gray-area">
            <div class="container">
                <div class="row">
                    <div id="main" class="col-sms-6 col-sm-8 col-md-9">
                        <div class="intro table-wrapper full-width hidden-table-sm box" id="flight-details">                   
                            <div class="col-md-8 table-cell">
                                <div class="detailed-features booking-details">
                                    <div class="travelo-box">
                                        <div id="flightJourney">

                                        </div>                                   
                                    </div>                             
                                </div>
                            </div>
                        </div>


                        <div class="booking-section travelo-box">                            
                            <form class="booking-form"  id="PAXbutton">                                        
                                <div class="person-information">
                                    <h2>Lead Passenger Details</h2>
                                    <div class="passinput">                                        
                                        <div class="form-group row">  

                                         <div class="col-sm-6 col-md-3">
                                            <select name="LeadPAxSalutation" id="LeadPAxSalutationID" class="form-control" style="opacity: 1" required/>
                                            <option value="">Select</option>
                                            <option value="Mr">Mr</option>
                                            <option value="Ms">Ms</option>
                                            <option value="Mrs">Mrs</option>
                                            <option value="Miss">Miss</option>
                                            <option value="Mstr">Mstr</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6 col-md-3">                                            
                                        <input type="text" class="form-control full-width" name="LeadPAxFaName" id="LeadPAxFaID" value="" placeholder="First Name" required/>
                                    </div>
                                    <div class="col-sm-6 col-md-3">
                                        <input type="text" class="form-control full-width" name="LeadPAxLaName" id="LeadPAxLaID" value="" placeholder="Last Name" required/>
                                    </div>
                                    <div class="col-sm-6 col-md-3">
                                        <div class="form-group">                                             
                                            <input type='text' class="form-control inputdate" name="LeadPAxDob" id='LeadPAxDobId' placeholder="D.O.B" required />   
                                        </div>
                                    </div>                                    
                                </div>  
                                <div class="form-group row">   
                                   <div class="col-sm-6 col-md-3">
                                    <input type="email" class="form-control full-width" name="LeadPAxEmail" id="LeadPAxEmailid" value="" placeholder="Email" required/>
                                </div>
                                <div class="col-sm-6 col-md-3">                                            
                                    <input type="tel" class="form-control full-width" name="LeadPAxCont" id="LeadPAxContID" value="" placeholder="Contact No" required/>
                                </div>
                                <div class="col-sm-6 col-md-3">
                                    <div class="form-group">
                                        <select class="form-control" name="LeadPaxCountry" id="LeadPaxCountryId" required/>                                                  
                                        </select>
                                    </div>
                                </div>                                        
                                <div class="col-sm-6 col-md-3">
                                 <label>   Gender : </label>  
                                 <input type="radio" id="male" name="LeadPaxGender" value="male" required>
                                 <label class="radio-inline" for="male" >Male</label>
                                 <input type="radio" id="female"  name="LeadPaxGender" value="female">
                                 <label class="radio-inline" for="female">Female</label>
                             </div>
                         </div>      
                         <div class="form-group row">                                        
                            <div class="col-sm-6 col-md-3">                                            
                                <input type="tel" class="form-control full-width" name="LeadPAxPin" id="LeadPAxPinId" value="" placeholder="PinCode" required/>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <textarea class="form-control full-width" name="LeadPAxAdd1" id="LeadPAxAdd1Id" value="" placeholder="Address 1 " required/></textarea>
                            </div>
                            <div class="col-sm-6 col-md-3">
                              <textarea class="form-control full-width" name="LeadPAxAdd2" id="LeadPAxAdd2Id" value="" placeholder="Address 2" required/></textarea>
                          </div>
                          <div class="col-sm-6 col-md-3">
                            <input type="tel" class="form-control full-width" name="LeadPAxCity" id="LeadPAxCityId" value="" placeholder="City" required/>
                        </div>
                    </div> 
                </div>
                <h2>Passenger Information</h2>
                <div class="" id="Adult-Details"></div>
                <div class="" id="Child-Details"></div>
                <div class="" id="Infant-Details"></div>                            
                <button type="submit" class="full-width btn-large">CONFIRM BOOKING</button>

            </div>

        </form>
    </div>
</div>
<div class="sidebar col-sms-6 col-sm-4 col-md-3">
    <div class="booking-details travelo-box nopadding">
        <div id="other-details-ID"></div>
    </div>

    <div class="travelo-box contact-box">
        <h4>Need Travelo Help?</h4>
        <p>We would be more than happy to help you. Our team advisor are 24/7 at your service to help you.</p>
        <address class="contact-details">
            <span class="contact-phone"><i class="soap-icon-phone"></i> 1-800-123-HELLO</span>
            <br>
            <a class="contact-email" href="#">help@travelo.com</a>
        </address>
    </div>
</div>                    
</div>
</div>

</div>
